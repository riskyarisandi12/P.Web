        <!DOCTYPE html>
        <html>
        <head>
          <title>Form Pendaftaran</title>
          <style>
            body {
              font-family: Arial, sans-serif;
              background-color: #e6f0ff;
              margin: 20px;
            }
        
            h2 {
              text-align: center;
              color: #003366;
            }
        
            .form-container {
              background-color: #ffffff;
              width: 60%;
              margin: 0 auto;
              padding: 20px;
              border-radius: 10px;
              box-shadow: 0 0 15px rgba(0,0,0,0.1);
              border: 1px solid #b3d1ff;
            }
        
            table {
              width: 100%;
              border-collapse: collapse;
            }
        
            td {
              padding: 10px;
              vertical-align: top;
            }
        
            input[type="text"], textarea, select {
              width: 100%;
              padding: 8px;
              border: 1px solid #99ccff;
              border-radius: 5px;
            }
        
            input[type="submit"], input[type="reset"] {
              background-color: #0066cc;
              color: white;
              border: none;
              padding: 10px 20px;
              border-radius: 5px;
              cursor: pointer;
            }
        
            input[type="submit"]:hover, input[type="reset"]:hover {
              background-color: #0052a3;
            }
        
            .radio-group, .checkbox-group {
              line-height: 1.8;
            }
          </style>
        </head>
        <body>
        
          <h2>Form Pendaftaran</h2>
        
          <div class="form-container">
            <form method="post" action="proses.php">
              <table>
                <tr>
                  <td>Nama</td>
                  <td><input type="text" name="nama" /></td>
                </tr>
                <tr>
                  <td>Jenis Kelamin</td>
                  <td>
                    <select name="jk">
                      <option value="Laki-laki">Laki-laki</option>
                      <option value="Perempuan">Perempuan</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>Agama</td>
                  <td class="radio-group">
                    <input type="radio" name="agama" value="Islam"> Islam<br />
                    <input type="radio" name="agama" value="Katholik"> Katholik<br />
                    <input type="radio" name="agama" value="Protestan"> Protestan<br />
                    <input type="radio" name="agama" value="Hindu"> Hindu<br />
                    <input type="radio" name="agama" value="Budha"> Budha
                  </td>
                </tr>
                <tr>
                  <td>Hobby</td>
                  <td class="checkbox-group">
                    <input type="checkbox" name="hobby[]" value="Browsing"> Browsing<br />
                    <input type="checkbox" name="hobby[]" value="Game"> Game<br />
                    <input type="checkbox" name="hobby[]" value="Olah Raga"> Olah Raga
                  </td>
                </tr>
                <tr>
                  <td>Alamat</td>
                  <td><textarea name="alamat" cols="30" rows="4"></textarea></td>
                </tr>
                <tr>
                  <td colspan="2" style="text-align:center;">
                    <input type="submit" value="Kirim" />
                    <input type="reset" value="Batal" />
                  </td>
                </tr>
              </table>
            </form>
          </div>
        
        </body>
